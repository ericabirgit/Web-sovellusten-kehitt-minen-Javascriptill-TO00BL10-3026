<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Workshop02 – Exercises 1–5</title>
</head>
<body>

  <h2>Exercise 1</h2>
  <script>
    document.write('<b><em>"If I had nine hours to chop down a tree, I\'d spend the first six sharpening my ax."</em></b><p>— Abraham Lincoln</p>');
  </script>

  <h2>Exercise 2</h2>
  <script>
    function repeatingText() {
      for (var i = 0; i < 50; i++) {
        document.write("This is line " + (i+1) + "<br>");
      }
    }
    repeatingText();
  </script>

  <h2>Exercise 3</h2>
  <script>
    if (navigator.userAgent.indexOf("Mozilla") != -1) {
      window.location = "http://www.mozilla.org";
    } else {
      window.location = "https://www.google.com";
    }
  </script>

  <h2>Exercise 4</h2>
  <script>
    var answer = confirm("Are you a student?");
    if (answer) {
      document.write("<p>Welcome student</p>");
    } else {
      document.write("<p>Sorry, this page is for students only</p>");
    }
  </script>

  <h2>Exercise 5</h2>
  <script>
    var images = [
      "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
      "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
      "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg"
    ];

    // Tulostetaan ensimmäinen kuva
    document.write("<img src='" + images[0] + "' alt='Image from array'><br>");

    // Funktio satunnaisen kuvan näyttämiseen
    function showRandomImage() {
      var rand = Math.floor(Math.random() * images.length);
      document.write("<img src='" + images[rand] + "' alt='Random image'>");
    }

    showRandomImage();
  </script>

</body>
</html>
